<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
  <div class="container">
    <ol class="instructions">
      <li>Hiding behind one of these doors is the ChoreBot</li>
      <li>Your mission is to open all of the doors without running into the ChoreBot</li>
      <li>If you manage to avoid the ChoreBot until the very last door, you win!</li>
      <li>See if you can score a winning streak</li>
    </ol>
    <div class="choredoor">
      <img id="door1" class="door" src="./images/closed_door.svg" alt="">
      <img id="door2" class="door" src="./images/closed_door.svg" alt="">
      <img id="door3" class="door" src="./images/closed_door.svg" alt="">
    </div>

      <button id="start">Start</button>
      <div class="score">Score
         <div id="score">0</div>
      </div>
      <div class="highestScore">Highest
        <div id="highestScore">0</div>
      </div>
  </div>

  <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
